<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - SVEC Fee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sri Venkateshwara Engineering College</h1>
            <p>Affiliated to JNTU-H, Suryapet-508213, Telangana</p>
            <h2>DEPARTMENT OF COMPUTER SCIENCE AND ENGINEERING</h2>
            <h3>Cashless Fee Management System</h3>
        </header>

        <section class="login-box">
            <h2>Staff Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" name="userId" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show Password</label>
                </div>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>
    </div>

    <script src="./dist/bundle.js"></script>
</body>
</html>
